{% extends "base.html" %}

{% block content %}
  <h1>Book List <a style="float: right" href="{% url 'catalog:book-create' %}">+</a></h1>
  {% if book_list %}
    <ul>
      {% for book in book_list %}
      	<li><a href="{{ book.get_absolute_url }}">{{ book.title }} ({{ book.price }}, {{ book.format }})</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no Books in Library</p>
  {% endif %}
{% endblock %}
